<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
           position: relative;
            background-color: blue;
            border: 1px solid black;
            width: 100px;
            padding-left: 2%;
            height: 100px;
        }
        .child{
            position:absolute;
            top: 2px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">hello</div>
    </div>
</body>
</html>
