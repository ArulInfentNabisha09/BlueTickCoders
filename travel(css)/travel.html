<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="../travel/style.css">
  
</head>
<body>
    <div>
    <form>
            <legend style="color: white;font-size:35px;font-weight: bold;">Tour Booking Form</legend>
            <br>
            <h4>Note: <span>*</span> Mandatory Fields</h4>
            <hr style="border: 2px solid white;">
<label>
    Full name<span>*</span>:
</label>

<input type="text" required>


<label>
    Email address<span>*</span>:
</label>


<input type="email" required>

<label>Select Tour Package<span>*</span></label>

<select>
    <option>South India</option>
    <option>North India</option>
    <option>UAE</option>
    <option>Oman</option>
</select>


<label>
    Arrival date<span>*</span>:
</label>

<input type="date">

<label>
    Number of Persons<span>*</span>:
</label>

<input type="number" required>


<label>What would you want to avail? <span>*</span>:</label><br>

<label style="cursor: pointer;">
    
    <input type="checkbox" required> Boarding
</label><br>

<label style="cursor: pointer;">
    <input type="checkbox" required> Food
</label><br>

<label style="cursor: pointer;">
    
    <input type="checkbox" required>Sight seeing
</label>

<label style="display: block;">
    Terms and conditions<span>*</span>:
</label>

<label style="cursor: pointer;">I agree
<input type="radio"></label>
<label style="cursor: pointer;">I disagree
<input type="radio"></label>

<button type="submit">BOOK NOW</button>

    </form>
</div>
</body>
</html>
